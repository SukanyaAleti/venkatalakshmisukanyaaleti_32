<!DOCTYPE html>
<head>
    <title>110.001111</title>
    <script>
     let environment = [{elements : ['dev','test','stage','prod']}];
     let sending_amount = 100;
     for (let i = 0; i < environment[0].elements.length; i++) {
      switch(environment[0].elements[i]){
       case 'dev':
        sending_amount += sending_amount * 0.1;
        break;
       case 'test':
        sending_amount += sending_amount * 0.2;
        break;
       case 'stage':
        sending_amount += sending_amount * 0.3;
        break;
       case 'prod':      
        sending_amount += sending_amount * 0.05;
        break;
       default:
        sending_amount;
     }
         log("sending_amount: " + sending_amount); 
     }
         function log(){
         console.log("sending_amount: " + sending_amount);
         }
         const elements = environment.elements;
    </script>

            </div>      
    </body>
