<!DOCTYPE html>
<html>
<head>
  <title>User Profile Information</title>
  <script>
    function ProfileInfo() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var dob = document.getElementById("dob").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var show = document.getElementById("DisplayProfile");
      show.innerHTML = "<p>First Name: " + firstName + "</p>" +
                        "<p>Last Name: " + lastName + "</p>" +
                        "<p>Date of Birth: " + dob + "</p>" +
                        "<p>Email: " + email + "</p>" +
                        "<p>Phone Number: " + phoneNumber + "</p>";
    }
  </script>
</head>
<body>
  <h1>User Profile Informxtion</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required><br><br>
    <button onclick="ProfileInfo()">Submit</button>
  <div id="DisplayProfile"></div>

</body>
</html>
