<!DOCTYPE html>
<html>
<head>
  <title>User Profile Information</title>
  <script>
    function displayProfileInfo() {
      var form = document.getElementById("profile-form");
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var gender = document.getElementById("gender").value;
      var dob = document.getElementById("dob").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var hobbies = Array.from(document.getElementsByName("hobbies"))
        .filter(hobby => hobby.checked)
        .map(hobby => hobby.value);
        
      var displayProfileInfo = document.getElementById("displayProfileInfo");
      displayProfileInfo.innerHTML = "<p>First Name: " + firstName + "</p>" +
                    "<p>Last Name: " + lastName + "</p>" +
                    "<p>Gender: " + gender + "</p>" +
                    "<p>Date of Birth: " + dob + "</p>" +
                    "<p>Email: " + email + "</p>" +
                    "<p>Phone Number: " + phoneNumber + "</p>" +
                    "<p>Hobbies: " + hobbies.join(", ") + "</p>";
      form.reset();
    }
  </script>
</head>
<body>
  <h1>User Profile Information</h1>
  <form id="profile-form" onsubmit="event.preventDefault(); displayProfileInfo();">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required><br><br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="Reading"> Reading
    <input type="checkbox" id="hobby2" name="hobbies" value="PlayingChess"> Playing Chess
    <input type="checkbox" id="hobby3" name="hobbies" value="Gardening"> Gardening<br><br>
    <button type="submit">Submit</button>
  </form>
  <div id="displayProfileInfo"></div>
</body>
</html>
